# Netlify 部署配置文件
# 修复构建命令和发布目录设置

[build]
  # 使用正确的构建命令
  command = "npm run dist"
  # 设置发布目录
  publish = "dist"

[build.environment]
  # 设置 Node.js 版本 (升级到20以满足undici@7.12.0的要求)
  NODE_VERSION = "20"
  # 跳过husky安装以避免部署失败
  HUSKY = "0"
  # 允许安装 devDependencies (不设置 NODE_ENV=production)
  NPM_FLAGS = "--production=false"

# 处理 SPA 路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 设置缓存策略
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"